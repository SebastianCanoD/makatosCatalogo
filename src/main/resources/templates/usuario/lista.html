<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes - Makatos Sport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

  
  <div class="container mt-4">
    <h1>Listado de Clientes</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se muestran todos los usuarios; si quieres filtrar solo clientes, hazlo en el servicio o con lógica de Thymeleaf -->
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.correo}"></td>
          <td th:text="${usuario.rol}"></td>
          <td>
            <!-- Solo se ofrece ver el detalle -->
            <a th:href="@{'/usuario/ver/' + ${usuario.id}}" class="btn btn-info btn-sm">Ver Detalle</a>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- No se mostrará enlace a crear, editar ni eliminar, ya que en esta sección el administrador solo visualiza -->
  </div>
  
      <div th:replace="fragments/footer :: footer"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
