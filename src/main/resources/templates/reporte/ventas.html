<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Ventas - Makatos Sport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

  
  <div class="container mt-4">
    <h1>Reporte de Ventas</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID Pedido</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="pedido : ${pedidos}">
          <td th:text="${pedido.id}">1</td>
          <td th:text="${#dates.format(pedido.fecha, 'dd/MM/yyyy')}">19/05/2025</td>
          <td th:text="${pedido.total}">100.00</td>
          <td th:text="${pedido.estado}">EMPAQUETADO</td>
          <td>
            <a th:href="@{/reporte/ventas/detalle/{id}(id=${pedido.id})}" class="btn btn-primary btn-sm">Ver Detalle</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
      <div th:replace="fragments/footer :: footer"></div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
