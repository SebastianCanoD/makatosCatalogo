<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Perfil de Cliente</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container mt-5">
		<h2>Editar Perfil</h2>
		<form th:action="@{/cliente/perfil}" method="post"
			th:object="${usuarioForm}">
			<input type="hidden" th:field="*{id}" />

			<div class="mb-3">
				<label class="form-label">Usuario:</label> <input type="text"
					class="form-control" th:value="*{usuario}" disabled />
			</div>

			<div class="mb-3">
				<label class="form-label">Nombre completo:</label> <input
					type="text" class="form-control" th:field="*{nombre}" required />
			</div>

			<div class="mb-3">
				<label for="correo" class="form-label">Correo Electrónico:</label> <input
					type="email" class="form-control" id="correo" th:field="*{correo}"
					required>
			</div>

			<div class="mb-3">
				<label for="telefono" class="form-label">Teléfono:</label> <input
					type="text" class="form-control" id="telefono"
					th:field="*{telefono}">
			</div>

			<div class="mb-3">
				<label for="direccion" class="form-label">Dirección:</label> <input
					type="text" class="form-control" id="direccion"
					th:field="*{direccion}">
			</div>

			<div class="mb-3">
				<label class="form-label">Rol:</label> <input type="text"
					class="form-control" th:value="${usuarioForm.rol}" readonly />
			</div>
			<button type="submit" class="btn btn-primary">Guardar
				cambios</button>
		</form>
	</div>
	
		<div th:replace="fragments/footer :: footer"></div>
	
</body>
</html>
