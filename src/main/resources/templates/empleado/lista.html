<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Empleados - Makatos Sport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="fragments/header :: header"></div>

  
  <div class="container mt-4">
    <h1>Listado de Empleados</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="empleado : ${empleados}">
          <td th:text="${empleado.id}">1</td>
          <td th:text="${empleado.nombre}">Nombre</td>
          <td th:text="${empleado.correo}">correo@example.com</td>
          <td>
            <a th:href="@{'/empleado/editar/' + ${empleado.id}}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/empleado/ver/' + ${empleado.id}}" class="btn btn-info btn-sm">Ver</a>
            <!-- (Opcional) -->
            <a th:href="@{'/empleado/eliminar/' + ${empleado.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('¿Estás seguro de eliminar este empleado?');">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
    <a href="/empleado/crear" class="btn btn-primary">Agregar Empleado</a>
  </div>
  
      <div th:replace="fragments/footer :: footer"></div>
  
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
