<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Detalle Empleado - Makatos Sport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div th:replace="fragments/header :: header"></div>

    
    <div class="container mt-4">
      <h1 th:text="${empleado.nombre}">Nombre Empleado</h1>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>ID:</strong> <span th:text="${empleado.id}"></span>
        </li>
        <li class="list-group-item">
          <strong>Usuario:</strong> <span th:text="${empleado.usuario}"></span>
        </li>
        <li class="list-group-item">
          <strong>Nombre:</strong> <span th:text="${empleado.nombre}"></span>
        </li>
        <li class="list-group-item">
          <strong>Correo:</strong> <span th:text="${empleado.correo}"></span>
        </li>
        <li class="list-group-item">
          <strong>Teléfono:</strong> <span th:text="${empleado.telefono}"></span>
        </li>
        <li class="list-group-item">
          <strong>Dirección:</strong> <span th:text="${empleado.direccion}"></span>
        </li>
        <li class="list-group-item">
          <strong>Rol:</strong> <span th:text="${empleado.rol}"></span>
        </li>
        <li class="list-group-item">
          <strong>Fecha de Creación:</strong> 
          <span th:text="${#dates.format(empleado.fechaCreacion, 'dd/MM/yyyy HH:mm:ss')}"></span>
        </li>
      </ul>
      
      <div class="mt-3">
        <a th:href="@{'/empleado/editar/' + ${empleado.id}}" class="btn btn-warning">Editar</a>
        <a th:href="@{'/empleado/lista'}" class="btn btn-secondary">Volver a Lista</a>
      </div>
    </div>
    
        <div th:replace="fragments/footer :: footer"></div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
